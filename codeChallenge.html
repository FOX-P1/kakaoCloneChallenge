<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>code Challenge</title>
    </head>
    <body>
        <h1>Create An Account</h1>
        
        <form>
            <label for="First name">First name</label>
                <input required placeholder="First name" id="First name" type="text" />
            </br>

            <label for="Last name">Last name</label>
                <input required placeholder="Last name" id="Last name" type="text" />
            </br>

            <label for="Email">Email</label>
                <input required placeholder="Email" id="Email" type="email" />
            </br>

            <label for="Username">Username</label>
                <input required placeholder="Username" id="Username" type="text" />
            </br>

            <label for="Password">Password</label>
                <input required placeholder="Password" id="Password" minlength="10" type="password" />
            </br>

            <label for="Birth date">Birth date</label>
                <input required placeholder="Birth date" id="Birth date" type="date" />
            </br>
            
            <label for="range">How happy are you?</label>
                <input required placeholder="13" id="range" type="range" list="ticks" />
                <datalist id="ticks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </br>

            <label for="color">What is your fav.color?</label>
                <input required placeholder="black" id="color" type="color" />
            </br>

                <input value="Create Account" type="submit" />
        <form>
    </body>
</html>
